<table>
    <tr>
        <td>
            <span class="label">Sampling</span>
        </td>
        <td>
            <mat-slider discrete min="0" max="1" step="0.01">
                <input matSliderThumb value="1" [(ngModel)]="this.layoutSettings.sampling" (valueChange)="onChangeLayout()">
            </mat-slider>
        </td>
    </tr>
    <tr>
        <td>
            <span class="label">Gravity</span>
        </td>
        <td>
            <mat-slider discrete min="0.1" max="25" step="0.1">
                <input matSliderThumb value="0.1" [(ngModel)]="this.layoutSettings.gravity" (valueChange)="onChangeLayout()">
            </mat-slider>
        </td>
    </tr>
    <tr>
        <td>
            <span class="label">Layout Iterations</span>
        </td>
        <td>
            <mat-slider discrete min="1" max="500" step="1">
                <input matSliderThumb value="100" [(ngModel)]="this.layoutSettings.iterations">
            </mat-slider>
        </td>
    </tr>
</table>

<button mat-raised-button class="center-margin" (click)="onChangeLayout()">
    Run layout
</button>
