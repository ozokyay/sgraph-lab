<h3>Layout Settings</h3>
<span>
    <span class="label">Sampling</span>
    <mat-slider discrete min="0" max="1" step="0.01">
        <input matSliderThumb value="1" (valueChange)="onChangeLayout">
    </mat-slider>
</span>
<span>
    <span class="label2">Gravity</span>
    <mat-slider discrete min="0.1" max="10" step="0.1">
        <input matSliderThumb value="0" (valueChange)="onChangeLayout">
    </mat-slider>
</span>
<mat-slide-toggle [checked]="true" (change)="onChangeGraphics">Edge coloring by community</mat-slide-toggle>
<mat-slide-toggle [checked]="true" (change)="onChangeGraphics">Node coloring by community</mat-slide-toggle>
<mat-slide-toggle [checked]="false" (change)="onChangeGraphics">Node radius by degree</mat-slide-toggle>
