<span>
    <span class="label">Sampling</span>
    <mat-slider discrete min="0" max="1" step="0.01">
        <input matSliderThumb value="1" [(ngModel)]="this.layoutSettings.sampling" (valueChange)="onChangeLayout()">
    </mat-slider>
</span>
<br>
<span>
    <span class="label2">Gravity</span>
    <mat-slider discrete min="0.1" max="25" step="0.1">
        <input matSliderThumb value="0.1" [(ngModel)]="this.layoutSettings.gravity" (valueChange)="onChangeLayout()">
    </mat-slider>
</span>
<br>
<span>
    <span class="label2">Layout Iterations</span>
    <mat-slider discrete min="100" max="1000" step="1">
        <input matSliderThumb value="100" [(ngModel)]="this.layoutSettings.iterations">
    </mat-slider>
</span>
<br>
<button mat-raised-button (click)="onChangeLayout()">
    Run layout
</button>
<br>
<mat-slide-toggle [(ngModel)]="this.graphicsSettings.edgeColoring" (change)="onChangeGraphics()">Edge coloring by community</mat-slide-toggle>
<br>
<mat-slide-toggle [(ngModel)]="this.graphicsSettings.nodeColoring" (change)="onChangeGraphics()">Node coloring by community</mat-slide-toggle>
<br>
<mat-slide-toggle [(ngModel)]="this.graphicsSettings.nodeRadius" (change)="onChangeGraphics()">Node radius by degree</mat-slide-toggle>
<br>
<mat-slide-toggle [(ngModel)]="this.graphicsSettings.clusterLevel" (change)="onChangeGraphics()">Cluster level</mat-slide-toggle>
